<section class="menu">
  <div *ngFor="let product of products" class="menu-item">
    <div (click)="addToCart(product)">
    <img *ngIf="product.image_url" [src]="product.image_url" alt="{{ product.name }}" />
    <div class="item-info">
      <h3>{{ product.name }}</h3>  
      <p>1/THB {{ product.price }}</p>      
      
    </div>
  </div>
  </div>
</section>
